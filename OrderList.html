     $( "#datepicker" ).datepicker();

<body>

	<div class="container">

	<legend>单据列表</legend>

	<div id="filter-bar"> </div>

	<!--data-url="data1.json"-->
	<table data-toggle="table"  id="table-style" data-url="http://localhost/testajax.php" data-height="400" data-row-style="rowStyle" data-sort-name="name" data-sort-order="desc" data-click-to-select="true" data-show-refresh="true" data-show-toggle="true" data-show-columns="true" data-search="true" data-select-item-name="toolbar1"  data-pagination="true" data-show-export="true"  data-toolbar="#filter-bar" data-show-filter="false">  <!--show filter 有问题-->
    <thead>
    <tr>
        <th data-field="multi"  data-checkbox="true"></th>
        <th data-field="id" data-align="right" data-sortable="true">项目ID</th>
        <th data-field="name"  data-align="right" data-sortable="true">
            项目名称
        </th>
        <th data-field="price" data-align="right" data-sortable="true">
            价格
        </th>
    </tr>
    </thead>
</table>


<script>


    function rowStyle(row, index) {
        var classes = ['active', 'success', 'info', 'warning', 'danger'];

        if (index % 2 === 0 && index / 2 < classes.length) {
            return {
                classes: classes[index / 2]
            };
        }
        return {};
    }

</script>
